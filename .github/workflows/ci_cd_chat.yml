name: CI/CD for Chat Service

on:
  push:
    paths:
      - 'Chat/**'        # DÃ©clenche le pipeline uniquement pour les changements dans le module Chat
  pull_request:
    paths:
      - 'Chat/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r Chat/requirements.txt

      - name: Run tests
        run: |
          pytest Chat/tests/
