name: CI/CD for Chat Service

on:
  push:
    paths:
      - 'chat/**'        # Note la minuscule ici pour correspondre au nom de ton dossier
  pull_request:
    paths:
      - 'chat/**'

jobs:
  build:
    runs-on: ubuntu-latest   # Utilisation d'un runner GitHub-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest chat/tests/
